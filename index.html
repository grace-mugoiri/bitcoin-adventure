<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #f7931a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        p {
            margin-top: 0;
            font-size: 1.1rem;
        }

        #startButton {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #fff;
            color: #f7931a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #gameContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>ðŸš€ Bitcoin Adventure!</h1>
    <p>Click below to start learning Bitcoin basics in a fun game ðŸŽ®</p>
    <button id="startButton">Click Me to Learn About Bitcoin</button>

    <div id="gameContainer"></div>
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_d8f4974d27.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <script>
        const startBtn = document.getElementById('startButton');
        const container = document.getElementById('gameContainer');
        const bgMusic = document.getElementById('bgMusic');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            container.style.width = '100vw';
            container.style.height = '100vh';
            bgMusic.play();

            kaboom({
                global: true,
                fullscreen: true,
                clearColor: [1, 0.58, 0.1, 1],
                debug: true,
                canvas: container
            });

            loadSprite("player", "https://i.ibb.co/ZJVMn5R/cat-sprite.gif");

            scene("start", () => {
                add([text("Welcome to Bitcoin Land!\nCollect coins and learn.", { size: 32 }), pos(80, 100)]);
                add([text("Press space to begin", { size: 24 }), pos(100, 200)]);

                keyPress("space", () => go("level1"));
            });

            scene("level1", () => {
                const player = add([
                    sprite("player"),
                    pos(80, 300),
                    area(),
                    body()
                ]);

                gravity(2400);

                const topics = [
                    "What is Bitcoin? It's decentralized digital money!",
                    "Who is Satoshi Nakamoto? The mysterious creator of Bitcoin.",
                    "What is a Wallet? It's where your Bitcoin lives.",
                    "What is a Private Key? A secret password to access Bitcoin.",
                    "What is Mining? It's how new Bitcoin is created."
                ];

                topics.forEach((msg, index) => {
                    add([
                        text(msg, { size: 20, width: width() - 60 }),
                        pos(60, 40 + index * 60),
                        fixed()
                    ]);
                });

                keyDown("right", () => player.move(200, 0));
                keyDown("left", () => player.move(-200, 0));
                keyPress("space", () => {
                    if (player.isGrounded()) {
                        player.jump();
                    }
                });
            });

            go("start");
        });
    </script>
</body>

</html>
